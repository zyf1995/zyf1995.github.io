baseURL: /
title: 飞大哒的博客

# Comment when installing using Hugo Modules
theme: eureka
# Uncomment when installing using Hugo Modules
# theme: github.com/wangchucheng/hugo-eureka

paginate: 5
copyright: >
  &copy; 2021 <a href="https://github.com/zyf1995/zyf1995.github.io/">feifei520</a>
enableEmoji: true
enableGitInfo: false
summaryLength: 5

defaultContentLanguage: zh
hasCJKLanguage: false # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

# Uncomment for google analytics
googleAnalytics: UA-123-45

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always
